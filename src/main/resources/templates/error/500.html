<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Internal Server Error</title>
</head>

<body class="app flex-row align-items-center" layout:fragment="app-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                    <h1 class="float-left display-3 mr-4">500</h1>
                    <h4 class="pt-3">Houston, we have a problem!</h4>
                    <p class="text-muted">The page you are looking for is temporarily unavailable.</p>
                </div>
                <div class="input-prepend input-group">
                    <a href="/" th:href="@{/}" class="btn btn-block btn-primary" style="margin-bottom: 4px">
                        <i class="fa fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
