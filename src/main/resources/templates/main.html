<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Spring Boot - Thymeleaf">
    <meta name="author" content="">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Thymeleaf Sample</title>
    
    <!-- Icons-->
    <link rel="icon" type="image/ico" href="img/favicon.ico" th:href="@{/img/favicon.ico}" sizes="any" />
    <link href="assets/coreui/icons/css/coreui-icons.min.css" th:href="@{/assets/coreui/icons/css/coreui-icons.min.css}" rel="stylesheet">
    <link href="assets/flag-icon-css/css/flag-icon.min.css" th:href="@{/flag-icon-css/css/flag-icon.min.css}" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link href="assets/simple-line-icons/css/simple-line-icons.css" th:href="@{/assets/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet">
    
    <!-- Main styles for this application-->
    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="assets/pace-progress/css/pace.min.css" th:href="@{/assets/pace-progress/css/pace.min.css}" rel="stylesheet">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
  	
  	<header class="app-header navbar">
      <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img class="navbar-brand-full" src="img/brand/logo.svg" th:src="@{/img/brand/logo.svg}" width="89" height="25" alt="CoreUI Logo">
        <img class="navbar-brand-minimized" src="img/brand/sygnet.svg" th:src="@{/img/brand/logo.svg}" width="30" height="30" alt="CoreUI Logo">
      </a>
      <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="#">Users</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item d-md-down-none">
          <a class="nav-link" href="#">
            <i class="icon-bell"></i>
            <span class="badge badge-pill badge-danger">5</span>
          </a>
        </li>
        <li class="nav-item d-md-down-none">
          <a class="nav-link" href="#">
            <i class="icon-list"></i>
          </a>
        </li>
        <li class="nav-item d-md-down-none">
          <a class="nav-link" href="#">
            <i class="icon-location-pin"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <img class="img-avatar" src="img/avatars/6.jpg" th:src="@{img/avatars/6.jpg}" alt="admin@bootstrapmaster.com">
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <div class="dropdown-header text-center">
              <strong>Account</strong>
            </div>
            <a class="dropdown-item" href="#">
              <i class="fa fa-bell-o"></i> Updates
              <span class="badge badge-info">42</span>
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-envelope-o"></i> Messages
              <span class="badge badge-success">42</span>
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-tasks"></i> Tasks
              <span class="badge badge-danger">42</span>
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-comments"></i> Comments
              <span class="badge badge-warning">42</span>
            </a>
            <div class="dropdown-header text-center">
              <strong>Settings</strong>
            </div>
            <a class="dropdown-item" href="#">
              <i class="fa fa-user"></i> Profile</a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-wrench"></i> Settings</a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-usd"></i> Payments
              <span class="badge badge-secondary">42</span>
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-file"></i> Projects
              <span class="badge badge-primary">42</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <i class="fa fa-shield"></i> Lock Account</a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-lock"></i> Logout</a>
          </div>
        </li>
      </ul>
      <button class="navbar-toggler aside-menu-toggler d-md-down-none" type="button" data-toggle="aside-menu-lg-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler aside-menu-toggler d-lg-none" type="button" data-toggle="aside-menu-show">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
  	
	<footer class="app-footer">
      <div>
        <a href="https://github.com/amit-aswal-86/spring-boot-thymeleaf-demo">Spring Boot Thymeleaf Sample</a>
        <span>&copy; 2019 Amit Aswal.</span>
      </div>
      <div class="ml-auto">
        <span>Powered by</span>
        <a href="https://github.com/amit-aswal-86">Amit Aswal</a>
      </div>
    </footer>
  	
    <!-- CoreUI and necessary plugins-->
    <script src="assets/jquery/dist/jquery.min.js" th:src="@{/assets/jquery/dist/jquery.min.js}"></script>
    <script src="assets/popper.js/dist/umd/popper.min.js" th:src="@{/assets/popper.js/dist/umd/popper.min.js}"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js" th:src="@{/assets/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script src="assets/pace-progress/js/pace.min.js" th:src="@{/assets/pace-progress/js/pace.min.js}"></script>
    <script src="assets/perfect-scrollbar/dist/perfect-scrollbar.min.js" th:src="@{/assets/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script src="assets/coreui/coreui/dist/js/coreui.min.js" th:src="@{/assets/coreui/coreui/dist/js/coreui.min.js}"></script>
  </body>
</html>
